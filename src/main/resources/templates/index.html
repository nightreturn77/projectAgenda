<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


<h2>Hello World</h2>
<div th:switch="${contatos}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No users yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Users</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="contato : ${contatos}">
                                    <td th:text="${contato.nome}"></td>
                                    <td th:text="${contato.email}"></td>  
                                    </tr>                              </tr>
                            </tbody>
                        </table>
                    </div>  
      
<ul>
<li><a href="/signup" >Click to subscribe your agenda!</a></li>
</ul>

</body>
</html>
